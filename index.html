<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="course-management">
        <header>
            <h1>Quản lí khóa học</h1>
            <button onclick="openModal('create')">Thêm khóa học mới</button>

            <table>
                <thread>
                    <tr>
                        <th>Mã khóa học</th>
                        <th>Tên khóa học</th>
                        <th>Giảng viên</th>
                        <th>Ngày tạo</th>
                        <th>Ngày cập nhật</th>
                        <th>Hành động</th>
                    </tr>
                    <tbody>
                        <!-- các khóa học mới sẽ thêm vào đây -->
                    </tbody>
                </thread>
            </table>
        </header>
    </div>

    <div class="modal" id="courseModal">
        <h2>Tạo/Chỉnh Sửa Khóa Học</h2>
        <form id="courseForm">
            <label>Mã Khóa Học</label>
            <input type="text" name="course_id" readonly value="12345">

            <label>Tên Khóa Học</label>
            <input type="text" name="course_name" required maxlength="255">

            <label>Mô Tả Khóa Học</label>
            <textarea name="course_description"></textarea>

            <label>Giảng Viên</label>
            <select name="instructor" required>
                <option value="">Chọn Giảng Viên</option>
                <!-- Các tùy chọn lấy từ danh sách người dùng -->
            </select>

            <label>Ngày Tạo</label>
            <input type="text" name="created_at" readonly value="2024-09-28 10:00:00">

            <label>Ngày Cập Nhật</label>
            <input type="text" name="updated_at" readonly value="2024-09-29 12:00:00">

            <button type="submit">Lưu</button>
            <button type="button" onclick="closeModal()">Hủy</button>
        </form>
    </div>
</body>

</html>
