<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tài Khoản</title>
    <link rel="stylesheet" href="style-lab1.css">
</head>

<body>
    <div class="container">
        <h1>Tạo Tài Khoản</h1>
        <form id="accountForm">
            <label for="username">Tên Đăng Nhập</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
            <span class="error-message" id="usernameError"></span>

            <label for="password">Mật Khẩu</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                <button type="button" id="togglePassword">Hiện</button>
            </div>
            <span class="error-message" id="passwordError"></span>

            <label for="email">Địa Chỉ Email</label>
            <input type="email" id="email" placeholder="Nhập địa chỉ email" required>
            <span class="error-message" id="emailError"></span>

            <label for="fullName">Họ Tên</label>
            <input type="text" id="fullName" placeholder="Nhập họ tên">

            <label for="role">Vai Trò</label>
            <select id="role" required>
                <option value="">Chọn vai trò</option>
                <option value="admin">Quản trị viên</option>
                <option value="user">Người dùng</option>
            </select>
            <span class="error-message" id="roleError"></span>

            <label for="profilePicture">Hình Ảnh Hồ Sơ</label>
            <input type="file" id="profilePicture" accept="image/*" onchange="previewImage(event)">
            <input type="text" id="profilePictureURL" placeholder="Hoặc nhập URL hình ảnh">
            <div class="image-preview" id="imagePreview"></div>

            <label>Ngày Tạo Tài Khoản</label>
            <input type="text" id="createdAt" readonly value="2024-09-28 10:00:00">

            <label>Ngày Cập Nhật</label>
            <input type="text" id="updatedAt" readonly value="2024-09-29 12:00:00">

            <button type="submit" id="submitBtn" disabled>Tạo Tài Khoản</button>
            <button type="button" onclick="cancel()">Hủy</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
